description: Microchip LAN8742A Ethernet PHY device

compatible: "microchip,lan8742a"

include: ethernet-phy.yaml

properties:
  mc,reset-gpio:
    type: phandle-array
    specifier-space: gpio
    description: GPIO connected to PHY reset signal pin. Reset is active low.
  mc,interrupt-gpio:
    type: phandle-array
    specifier-space: gpio
    description: GPIO for interrupt signal indicating PHY state change.
  mc,led1-function-select:
    type: string
    default: "link-activity"
    description: LED1 Function Select
    enum:
      - "link-activity"
      - "#int"
      - "#pme"
      - "link-speed"
  mc,led2-function-select:
    type: string
    default: "link-speed"
    description: LED1 Function Select
    enum:
      - "link-activity"
      - "#int"
      - "#pme"
      - "link-speed"